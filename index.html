<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Hacienda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- ================= MAPA ================= -->
<div id="mapWrapper" class="map-wrapper">
  <div id="mapInner">
    <!-- ‚úÖ UN SOLO MAPA (SE CAMBIA POR SRC DESDE JS) -->
    <img src="img/maria.png" id="mapa" class="mapa">

    <!-- CANVAS -->
    <canvas id="drawCanvas"></canvas>
    <canvas id="textCanvas"></canvas>
  </div>
</div>

<!-- ================= SELECTOR DE MAPA ================= -->
<div class="map-selector">
  <label>Mapa</label>
  <select id="mapSelect">
    <option value="maria" selected>MARIA</option>
    <option value="esperanza">ESPERANZA</option>
  </select>
</div>

<!-- ================= TOOLBOX ================= -->
<div class="toolbox">
  <button id="textTool" title="Texto">üÖ∞Ô∏è</button>

  <button id="penTool" title="L√°piz">
    <img src="img/lapiz.png" class="tool-icon">
  </button>

  <button id="markerTool" title="Resaltador">
    <img src="img/resaltador.png" class="tool-icon">
  </button>

  <button id="eraserTool" title="Borrador">
    <img src="img/borrador.png" class="tool-icon">
  </button>

  <button id="downloadBtn" title="Descargar PDF">
    <img src="img/descarga.png" class="tool-icon">
  </button>

  <input type="color" id="markerColor" value="#ffeb3b" title="Color">
  <input type="range" id="markerSize" min="8" max="40" value="18" title="Grosor">
</div>

<!-- ================= LIBRER√çA PDF ================= -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- ================= SCRIPT ================= -->
<script src="script.js"></script>

</body>
</html>
