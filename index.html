<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Hacienda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- ================= MAPA ================= -->
<div id="mapWrapper" class="map-wrapper">
  <div id="mapInner">

    <img src="img/maria.png" id="mapa" class="mapa">

    <canvas id="drawCanvas"></canvas>
    <canvas id="textCanvas"></canvas>

  </div>
</div>

<!-- ================= TOOLBOX ================= -->
<div class="toolbox">

  <!-- SELECTOR COMO IMAGEN -->
  <div class="map-selector-icon">
    <img src="img/mapa.png" id="mapToggleImg" title="Cambiar mapa">

    <!-- SELECT OCULTO (SE ABRE AL PULSAR LA IMAGEN) -->
    <select id="mapSelect">
      <option value="maria" selected>MARIA</option>
      <option value="esperanza">ESPERANZA</option>
      <option value="estrellita">ESTRELLITA</option>
    </select>
  </div>

  <!-- TEXTO -->
  <button id="textTool" title="Texto">üÖ∞Ô∏è</button>

  <!-- L√ÅPIZ -->
  <button id="penTool" title="L√°piz">
    <img src="img/lapiz.png" class="tool-icon">
  </button>

  <!-- RESALTADOR -->
  <button id="markerTool" title="Resaltador">
    <img src="img/resaltador.png" class="tool-icon">
  </button>

  <!-- BORRADOR -->
  <button id="eraserTool" title="Borrador">
    <img src="img/borrador.png" class="tool-icon">
  </button>


  <!-- AJUSTES -->
  <input type="color" id="markerColor" value="#ffeb3b" title="Color">
  <input type="range" id="markerSize" min="8" max="40" value="18" title="Grosor">

</div>


<!-- ================= LIBRER√çA PDF ================= -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- ================= SCRIPT ================= -->
<script src="script.js"></script>

<!-- ================= TOGGLE SELECT ================= -->
<script>
  const mapToggleBtn = document.getElementById("mapToggleBtn");
  const mapSelect = document.getElementById("mapSelect");

  mapToggleBtn.addEventListener("click", () => {
    mapSelect.focus();
    mapSelect.click();
  });
</script>

</body>
</html>
